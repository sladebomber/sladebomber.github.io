<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Diogenes by SladeLabs: Assessment Feedback Generator </title>
    <link rel="stylesheet" href = "bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    

</head>

<body>

<div class = "container-fluid">
    <div class="row">
        <div class="col-md-4"> 
            <br>
            <h2> <i> Diogenes </i> by SladeLabs </h2>
            <h5> Assessment Feedback Generator</h5>

            <br>
            <br>
            <br>
            <br>
            <label for ="fname"> Student Name: </label> <br>
            <input type="text" id="studentName" name="fname"> <br>
            <label for = "subject"> Subject Code</label> <br>
            <input type="text" id="subject">
            
            <br>
            <br>
            <br>

            <div class="dropdown">
                <label for = "sentiment">Sentiment</label> <br>
            <select name="sentiment" id= sentimentSelect>
                <option value="null">No sentiment</option>
                <option value="Excellent">Excellent</option>
                <option value="Interesting">Interesting</option>
                <option value="Persuasive">Persuasive</option>
                <option value="Problematic">Problematic</option>
                <option value="Reasonable">Reasonable</option>

            </select>
            </div>
           
            
            <br>


            <select name = "Criteria-1" id="Criteria-1" > 
                <option value="none"> Select criteria</option>
                <option value="structure">Structure</option>
                <option value="demonstration_of_knowledge">Demonstration of Knowledge</option>
                <option value="engagement_with_theory">Engagement With Theory</option>
                <option value="writing">Writing</option>
            </select>

        <div class="slidecontainer">
            <label id ="criteria-1-slider-label" for="criteria-1-slider">No value</label> <br>
            <input type="range" min = "0" max="5" value="0" class="slider" id="criteria-1-slider">
        </div>


        <select name = "Criteria-2" id="Criteria-2">
                <option value="null"> Select criteria</option> 
                <option value="structure">Structure</option>
                <option value="demonstration_of_knowledge">Demonstration of Knowledge</option>
                <option value="engagement_with_theory">Engagement With Theory</option>
                <option value="writing">Writing</option>
            </select>       
        
        <div class="slidecontainer">
            <label id ="criteria-2-slider-label" for="criteria-2-slider">No value</label> <br>
            <input type="range" min = "0" max="5" value="0" class="slider" id="criteria-2-slider">
        </div>


            <select name = "Criteria-3" id="Criteria-3">
                <option value="null"> Select criteria</option> 
                <option value="structure">Structure</option>
                <option value="demonstration_of_knowledge">Demonstration of Knowledge</option>
                <option value="engagement_with_theory">Engagement With Theory</option>
                <option value="writing">Writing</option>
            </select>
         
        
        <div class="slidecontainer">
            <label id ="criteria-3-slider-label" for="criteria-3-slider">No value</label> <br>
            <input type="range" min = "0" max="5" value="0" class="slider" id="criteria-3-slider">
        </div>

        
            <select name = "Criteria-4" id="Criteria-4">
                <option value="null"> Select criteria</option> 
                <option value="structure">Structure</option>
                <option value="demonstration_of_knowledge">Demonstration of Knowledge</option>
                <option value="engagement_with_theory">Engagement With Theory</option>
                <option value="writing">Writing</option>
            </select>
           

        <div class="slidecontainer">
            <label id ="criteria-4-slider-label" for="criteria-4-slider">No value</label> <br>
            <input type="range" min = "0" max="5" value="0" class="slider" id="criteria-4-slider">
        </div>
       
        <row>
            <div class="col-md-12">
            <br>
            
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                
                <label class="btn btn-light active">
                    <input type="checkbox" name="RefValue" id="RefPass" autocomplete="off"> Referencing: Pass
                </label>

                <label class="btn btn-light active">
                    <input type="checkbox" name="RefValue" id="RefFail" autocomplete="off"> Referencing: Fail
                </label>
            </div>
            
            
            <br>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                
                <label class="btn btn-light active">
                    <input type="checkbox" name="Compliment" id="GiveCompliment" autocomplete="off"> Compliment
                </label>

                <label class="btn btn-light active">
                    <input type="checkbox" name="Compliment" id="NeedsImprovement" autocomplete="off"> Note for Improvement
                </label>
            </div>

            <br>
            <div class="btn-group-toggle" data-toggle="buttons">

                <label class="btn btn-light active"> 
                    <input type="checkbox" id = "lateSubmission" autocomplete="off"> Late
                </label> 
                
            </div>
        </div>


    </div>

    
    <div class="col-md-4">
        <br>
        
        <textarea name ="text-output-box" cols="60" rows="25" id = "textBox">Some Text</textarea>
    </div>
    
    
    <div class="col-md-4">
        <br>
        <div class="btn-group-vertical">
            
            <button type="button" class="btn btn-success btn-block" name= "generate" onclick="printOutput()">
                Generate Feedback
            </button>
            


            <button type="button" class="btn btn-primary btn-block" name= "copy-to-clipboard" onclick = "CopyToClipboard()">
                Copy to Clipboard
            </button>
            
            
            
            <button type="button" class="btn btn-danger btn-block" name= "clear" onclick = "ClearTextBox()">
                Clear 
            </button>
        </div>
    </div>

    
    
</div>



</body>
<script src="diogenesJS5.js"></script>





</html>
